<div class="register">
    <div class="page-title">
        <h1 class="text-primary font-weight-bold">Register</h1>
        <p>Language is more than letters and sentences; A whole journey into a new culture where every single</p>
    </div>
  
    <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8 col-xs-12">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                <h5 class="mb-4">Please Fill the following form</h5>
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <input required type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control adler-form-control" id="firstName" aria-describedby="emailHelp" placeholder="First name">
                    </div>
                    <div class="col-lg-6 col-12">
                        <input required type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control adler-form-control" id="lastName" aria-describedby="emailHelp" placeholder="Last name">
                    </div>
                    <div class="col-12">
                        <input required type="username" name="username" [(ngModel)]="user.userName" class="form-control adler-form-control" id="userName" aria-describedby="userName" placeholder="User Name">
                    </div>
                    <div class="col-12">
                        <input required type="email" name="email" [(ngModel)]="user.email" class="form-control adler-form-control" id="emailAddress" aria-describedby="emailHelp" placeholder="Email address">
                    </div>
                    <div class="col-12 p-relative">
                        <input required [type]="showPassword ? 'text' : 'password'" name="password" pPassword [(ngModel)]="user.password" class="form-control adler-form-control" id="password" aria-describedby="emailHelp" placeholder="Password">
                        <span class="show-password position-absolute" (click)="showPassword = !showPassword"><i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i></span>
                      </div>
                    <div class="col-12 p-relative">
                        <input required [type]="showConfirmPassword ? 'text' : 'password'" appConfirmEqualValidator="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" class="form-control adler-form-control" id="confirmPassword" aria-describedby="emailHelp" placeholder="Confirm password">
                        <span class="show-password position-absolute" (click)="showConfirmPassword = !showConfirmPassword"><i class="fas" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i></span>
                    </div>
                    <div class="col-12">
                      <input type="text"
                             placeholder="Date of birth"
                             name="date"
                             [required]="true"
                             name="dateOfBirth"
                             [(ngModel)]="user.dateOfBirth"
                             class="form-control adler-form-control"
                             bsDatepicker>
                    </div>
                    <div class="col-12">
                        <input required type="text" name="phone" [(ngModel)]="user.phone" class="form-control adler-form-control" id="mobileNumber" aria-describedby="emailHelp" placeholder="Mobile number">
                    </div>
                    <div class="col-12">
                        <input required type="text" name="country" class="form-control adler-form-control" [(ngModel)]="user.country" id="country" aria-describedby="emailHelp" placeholder="Country of residence">
                    </div>
                </div>
                <button type="submit" class="btn adler-btn ">Continue<span class="ml-4"><i class="fas fa-arrow-right"></i></span></button>
            </form>
        </div>
    </div>
    <!-- </div> -->
  </div>
