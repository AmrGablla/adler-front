<div class="lessons container">
    <div class="mt-3">
        <div>
            <p-dropdown class="mr-4" [options]="levels" [(ngModel)]="selectedLevel"></p-dropdown>
            <p-dropdown
            [options]="groupInstances"
            [(ngModel)]="selectedGroupInstance"
            (onChange)="getAllLessons($event)"
            ></p-dropdown>
        </div>
        <div class="row mt-5 mb-5" >
          <div class="col-lg-6 col-12 mb-4" *ngFor="let lesson of lessons">
            <div class="align-items-center d-flex justify-content-between p-3 lesson">
              <div class="d-flex flex-column">
                <div class="align-items-baseline d-flex">
                  <h6 class="mr-5 text-secondary">Lesson {{lesson?.serial}}</h6>
                  <p>{{lesson?.lessonDefinition?.createdDate |date :'MMM d y'}}</p>
                </div>
                <div>
                  <p class="m-0">
                    Lorem epsum
                  </p>
                </div>
              </div>
              <div class="d-flex">
                <span *ngIf="lesson.submittedReport" class="Ellipse-13 rounded-circle">
                  <i class="fas fa-check"></i>
                </span>
                <button *ngIf="!lesson.submittedReport" (click)="show(lesson)" class="btn adler-btn pl-1 pr-1">Create Report </button>

              </div>
            </div>
          </div>
          <div *ngIf="lessons.length == 0" class="col text-center text-danger">
            <span *ngIf="selectedGroupInstance">Please select a group instance first</span>
            <span *ngIf="selectedGroupInstance">No Lessons yet for this group instance</span>
          </div>
